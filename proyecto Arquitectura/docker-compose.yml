version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: imperial-mongodb
    restart: always
    environment:
      MONGO_INITDB_DATABASE: imperial-luxury
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - imperial-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/imperial-luxury --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Node.js + Express)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: imperial-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/imperial-luxury
      JWT_SECRET: imperial_luxury_secret_key_2026_super_secure
      ADMIN_EMAIL: admin@imperialluxury.com
      ADMIN_PASSWORD: admin123
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - imperial-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: imperial-frontend
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - imperial-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  mongodb_data:
    driver: local

networks:
  imperial-network:
    driver: bridge
